<div class="add-expense-container">
  <h2>Tambah Pengeluaran Baru</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Tanggal Pengeluaran:</label>
      <input type="date" id="date" name="date" [(ngModel)]="expenseDate" required>
    </div>

    <div class="form-group">
      <label for="category">Kategori yang sudah ada:</label>
      <select id="category" name="category" [(ngModel)]="newExpense.category">
        <option value="" disabled selected>Pilih Kategori</option>
        <option *ngFor="let category of categories" [ngValue]="category.name">{{ category.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="newCategory">Atau tambahkan Kategori baru:</label>
      <input type="text" id="newCategory" name="newCategory" [(ngModel)]="newCategoryName"
        placeholder="Contoh: Hiburan">
    </div>

    <div class="form-group">
      <label for="amount">Jumlah Pengeluaran (Rp):</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="newExpense.amount" required>
    </div>

    <div class="form-group">
      <label for="description">Deskripsi:</label>
      <input type="text" id="description" name="description" [(ngModel)]="newExpense.description">
    </div>

    <button type="submit" class="submit-button">Tambah Pengeluaran</button>
  </form>

  <button class="back-button" routerLink="/expenses/dashboard">Kembali ke Dashboard</button>
</div>
