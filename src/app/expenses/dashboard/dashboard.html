<div class="dashboard-container">
  <h2>Ringkasan Pengeluaran</h2>

  <div class="summary-card">
    <p>Total Pengeluaran Bulan Ini</p>
    <strong>Rp {{ totalExpenses | number }}</strong>
  </div>

  <h3>Pengeluaran per Kategori</h3>
  <ul>
    <li *ngFor="let category of expensesByCategory | keyvalue" [routerLink]="['/expenses/category', category.key]">
      <span>{{ category.key }}</span>
      <span>Rp {{ category.value | number }}</span>
    </li>
  </ul>

  <div class="button-group">
    <button routerLink="/expenses/add">Tambah Pengeluaran Baru</button>
    <button routerLink="/expenses/list">Lihat Semua Pengeluaran</button>
    <button routerLink="/expenses/bill-templates">Template Tagihan</button>
    <button routerLink="/expenses/monthly-list">Pengeluaran per Bulan</button>
  </div>

  <div class="dashboard-widgets">
    <app-expense-chart></app-expense-chart>
  </div>
</div>
