<div class="expense-list-container">
  <h2>Daftar Semua Pengeluaran</h2>

  <table>
    <thead>
      <tr>
        <th>Aksi</th>
        <th>Tanggal</th>
        <th>Deskripsi</th>
        <th>Kategori</th>
        <th>Jumlah (Rp)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>
          <button class="edit-button" [routerLink]="['/expenses/edit', expense.id]">Edit</button>
          <button class="delete-button" (click)="deleteExpense(expense.id)">Hapus</button>
        </td>
        <td>{{ expense.date | date: 'mediumDate' }}</td>
        <td>{{ expense.description }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.amount | number }}</td>
      </tr>
    </tbody>
  </table>
  <div class="button-group">
    <button routerLink="/expenses/dashboard">Kembali ke Dashboard</button>
    <button routerLink="/expenses/monthly-list">Pengelaran Per Bulan</button>
  </div>

</div>
