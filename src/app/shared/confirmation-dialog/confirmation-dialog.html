<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="yes-button" mat-button [mat-dialog-close]="true">Ya</button>
  <button class="no-button" [mat-dialog-close]="false" cdkFocusInitial color="warn">Tidak</button>
</mat-dialog-actions>
